<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <nav>
        <a href="" id="high-score">View High Score</a>
        <div class= "container" id="display">Time:1:00</div>
    </nav>
    <div id="challange" class = "challange">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer following code-related questions within the time limit. </br>
            Keep in mind that incorrect answer will penalize your score/time</br>
            by five seconds!
        </p>
        <div class ="start-btn" id="start-btn">
            <button id="onClick">
                Start Quiz
            </button>
        </div>
    </div>  

    <div id="question-container" class="hide page-1">
        
    </div>

    <div id="question-container2" class="hide">
        
    </div>

    <div id="question-container3" class="hide">
        
    </div>

    <div id="question-container4" class="hide">
       
    </div>

    <div id="score-container" class="hide">
        <div id="score">
            <h2>ALL DONE!</h2>
            <p>Your final score is <span id="span"></span> </p>
            <div id="" class="input-box">
                <input type="text" placeholder="Your Initials" name="name" id="name" class="input" />  
                <div></div>
                <div id="submit-btn" class="submit-btn">
                    <button id="submit-btn" class="submit">
                        Submit
                    </button>
                </div> 
            </div>
        </div>
    </div>
    
    <div id="highscore-container" class="highscore-container">
        <div id="highscore">
            <h2>High Scores</h2> 
        </div>
        <div id="data" class="data">
 
        </div>  
        <div id="highscore-btn" class="highscore1">
            <button id="goback-btn" class="highscore-btn">
                Go Back 
            </button>
            <button id="clear-btn" class="highscore-btn">Clear High Score</button>
        </div>
    </div>
        
    <script type="text/javascript" src="assets/script.js"></script>  
</body>
</html>
